  <text x="450" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#6366f1">●</text>
  <text x="480" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#e4e4e7">AI-powered analysis</text>

  <text x="750" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#6366f1">●</text>
